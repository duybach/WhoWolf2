{% extends 'game/base.html' %}

{% block content %}
<h1>Create Game</h1>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="InputUserName">Enter username</label>
        <input type="text" class="form-control" id="InputUserName" name="InputUserName" aria-describedby="usernameHelp"
               placeholder="Enter username">
        <small id="usernameHelp" class="form-text text-muted">Choose your username.</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
