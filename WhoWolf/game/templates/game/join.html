{% extends 'game/base.html' %}

{% block content %}
<h1>Join Game</h1>

{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message|safe }}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="InputCode">Enter the Code</label>
        <input type="text" class="form-control" id="InputCode" name="InputCode" aria-describedby="codeHelp"
               placeholder="Enter the code" value="{{ InputCode }}" required>
        <small id="codeHelp" class="form-text text-muted">Ask your host for the code!</small>
    </div>

    <div class="form-group">
        <label for="InputUserName">Enter a username</label>
        <input type="text" class="form-control" id="InputUserName" name="InputUserName" aria-describedby="usernameHelp"
               placeholder="Enter a username" value="{{ InputUserName }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
